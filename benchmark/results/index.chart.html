    <style>
      body {
        margin: 0;

        box-sizing: border-box;

  <body>
    <div class="container">
      <canvas id="chart1634650877512" width="16" height="9"></canvas>

    <script>
      const format = num => {
        const [whole, fraction] = String(num).split(".");
        const chunked = [];
        whole
          .split("")
          .reverse()
          .forEach((char, index) => {
            if (index % 3 === 0) {
              chunked.unshift([char]);
            } else {
              chunked[0].unshift(char);
            }
          });

        const fractionStr = fraction !== undefined ? "." + fraction : "";

        return chunked.map(chunk => chunk.join("")).join(" ") + fractionStr;
      };
      const ctx1634650877512 = document
        .getElementById("chart1634650877512")
        .getContext("2d");
      const chart1634650877512 = new Chart(ctx1634650877512, {
